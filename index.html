<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<div id="outside">
<form id="survey-form" action="/my-handling-form-page" 
      method="post">
  <label id="dropdown" </label>
   <h1 id="title">Application for permission to meet Mr. XYZ.</h1>
 <p id="description"><b>Note:</b> Form is to be completed at least 30 days prior to date.</p> 
  <fieldset>
 <legend>Personal Details</legend> 
    <div>
      <label id="name-label" for="name">Name:</label>
    <input type="text" required id="name" name="user_name" placeholder="Enter name here">   
    </div>
 <div>
      <label for="address-label">Address:</label>
      <input type="Address" id="address" name="Address" placeholder="Enter address here">
 </div>
<div>
      <label id="email-label" for="Email">Email:</label>
      <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
    <div>
      <label id="number-label" for="phone">Phone Number:</label>
      <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div>
  <div>
      <label for="Gender">Gender</label>
      <p>
        <input type="radio" name="gender" value="female" checked> Female<br>
        <input type="radio" name="gender" value="Male" > Male<br>
        <input type="radio" name="gender" value="other" > Other<br>
</p>
</div> 
<label for="date-label">Date of Proposed Meeting:</label>
    <input type="date" name="bday">    
  </fieldset>
 <fieldset>
    <label for="Gender">Check All That Apply</label>
    <p>
      <input type="checkbox" name="tattoo" value="tattoo"> I want to applied for a virtual meeting.
      <br>
      <input type="checkbox" name="age" value="Car" checked> I am applying for an appointment.<br>
      <input type="checkbox" name="work" value="work" checked> I work full-time.<br>
      <input type="checkbox" name="rich" value="rich" checked> I want to meet him for signing a deal.<br>
        <input type="checkbox" name="age" value="Car"> I want to meet him to launch a new brand.<br>
    </p>  
  </fieldset>
  <fieldset>
    <div>
    <label for="education">Educated till: </label>
      <select id="dropdown2">
  <option value="University">University</option>
  <option value="College">College</option>
  <option value="Secondary">High School</option>  
  <option value="None">None</option>
  </select>
    </div>
  </fieldset>
   <fieldset>
    <legend>Descriptive Section</legend>
    <div>
      <label for="msg"></label>
      <p> In 50 words or more explain why you want to meet him.</p>
      <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
    <div>
      <label for="msg">Please upload 2 contact details for references.</label><br>
      <textarea id="msg2" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
     <p>Upload Police Clearance Certificate, Bank Statement and Medical Certificates here:
      <button>Attach Files</button></p>
  </fieldset>

  <div id="submitbutton">
    <button type="submit" id="submit">Send your application</button>   </div>
 </form>
  </div>
